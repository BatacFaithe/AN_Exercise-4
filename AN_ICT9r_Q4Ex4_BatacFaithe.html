<body>
	<h2> Time Conversion</h2>
	<p> Convert the time of Philipines and USA</p>
	<form>
		<h3>Enter the time/hours of PH: <br><input type="text" id="num1" size="6"><br><br></h3>
		<h3>Enter the number 6 to convert the time/hours of USA : <br><input type="text" id="num2" size="6"><br><br></h3>
		<input type="Submit" value="Convert" onclick="Calculate()">
		<input type="Reset" value="CANCEL">
	</form>
	<script type="text/javascript">
		function Calculate(){
		let num1 = document.getElementById('num1').value;
		let num2 = document.getElementById('num2').value;
		let difference = num1 - num2;
		alert("The difference of the 2 values is : " +  difference);
	    }
    </script>
